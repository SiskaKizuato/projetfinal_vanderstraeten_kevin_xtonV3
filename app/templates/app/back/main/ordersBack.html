{% extends 'baseBack.html' %}
{% load static %}
{% block content %}
        <!-- Start Page Title -->
        <div class="page-title-area">
            <div class="container">
                <div class="page-title-content">
                    <h2>Orders Back</h2>
                    <ul>
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li>Login</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End Page Title -->
        
        <div class="containerOrdersBarck">
            <div class="divisionOrdersBack">
                <div class="titreOrders">
                    <h3>Pending Orders</h3>
                </div>
                <div class="containerListeOrders">
                    <ul class="containerRowOrder" style="list-style-type: none; margin: 0; padding: 0;">
                        {% for order in orders %}
                        <li class="rowOrder">
                            <div class="containerIdOrder">
                                <p class="txtCelluleOrderListe">{{order.id}}</p>
                            </div>
                            <div class="containerFirstOrder">
                                <p class="txtCelluleOrderListe">{{order.first_name}}</p>
                            </div>
                            <div class="ContainerLastOrder">
                                <p class="txtCelluleOrderListe">{{order.last_name}}</p>
                            </div>
                            <a href="{% url 'recapitulation' order.id %}" class="containerBtnShow">
                                <p class="txtCelluleOrderListe">SHOW</p>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="divisionOrdersBack">
                <div class="titreOrders">
                    <h3>Validated Orders</h3>
                </div>
                <div class="containerListeOrders">

                </div>
            </div>
        </div>


{% endblock  %}
