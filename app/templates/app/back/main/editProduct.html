{% extends 'baseBack.html' %}
{% load static %}

{% block content %}
    <!-- Start Page Title -->
    <div class="page-title-area">
        <div class="container">
            <div class="page-title-content">
                <h2>Edit Product</h2>
                <ul>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li>Edit Product</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Page Title -->

    <!-- Start Create Product Area -->
    <section class="create-blog-area ptb-70">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-12">
                    <div class="create-blog-box">
                        <div class="section-title">
                            <h2>Edit Product</h2>
                        </div>
                        <form method="POST" enctype='multipart/form-data'>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="mb-3" style="display: flex; justify-content:center; width: 500px; " >
                                <button type="submit" class="default-btn w-100">Update Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Create Product Area -->

{% endblock %}
